<!DOCTYPE html>
<!-- saved from url=(0049)https://getbootstrap.com/docs/4.3/examples/album/ -->
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <title>eMercado - Todo lo que busques está aquí</title>

    <link
      rel="canonical"
      href="https://getbootstrap.com/docs/4.3/examples/album/"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i"
      rel="stylesheet"
    />
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
    <style>
      html,
      body {
        height: 100%;
      }

      body {
        display: -ms-flexbox;
        display: flex;
        -ms-flex-align: center;
        align-items: center;
        padding-top: 40px;
        padding-bottom: 40px;
        background-color: #f7f2f2;
      }

      form {
        width: 100%;
        max-width: 330px;
        padding: 15px;
        margin: auto;
      }
    </style>
  </head>

  <body class="text-center">
    <form class="form-signin" id="ingresar">
      <img
        class="bd-placeholder-img card-img-top"
        class="rounded"
        src="img/login.png"
        alt=""
      />
      <label for="email" class="sr-only">Correo Electrónico</label>
      <input
        type="text"
        id="email"
        class="form-control"
        placeholder="Correo Electrónico"
        autofocus=""
      />
      <label for="password" class="sr-only">Contraseña</label>
      <input
        type="password"
        id="password"
        class="form-control"
        placeholder="Contraseña"
      />
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me" /> Recordarme
        </label>
      </div>
      <input
        type="submit"
        class="btn btn-lg btn-primary btn-block"
        value="Ingresar"
      />
      <div id="error"></div>
      <p class="mt-5 mb-3 text-muted">© 2020 by Andrés Aranda</p>
    </form>

    <script src="js/init.js"></script>
    <script src="js/login.js"></script>
  </body>
</html>
